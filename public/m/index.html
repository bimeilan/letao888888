<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>这是我的乐淘首页</title>
    <!-- 引入站点图标 -->
    <link rel="icon" href="./images/favicon.ico">
    <!-- 引入MUI的CSS包  基础的样式和组件 -->
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <!-- 引入字体图标的css文件  页面的图标 -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <!-- 引入自己的样式文件(less) -->
    <link rel="stylesheet/less" href="./less/index.less">
    <!-- 引入less的编译器文件  这个js是为了加载页面样式使其正常显示-->
    <script src="./lib/less/less.js"></script>

</head>

<body>
    <!-- 1 头部区域 -->
    <header id="header">
        <h4>乐淘云购</h4>
        <a href="#" class="fa fa-search" aria-hidden="true"></a>
    </header>
    <!-- 2 轮播图区域 -->
    <section id="slide">
        <div class="mui-slider">
            <!-- 轮播图的图片容器 -->
            <div class="mui-slider-group mui-slider-loop">
                <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="./images/banner4.png" /></a></div>
                <div class="mui-slider-item"><a href="#"><img src="./images/banner1.png" /></a></div>
                <div class="mui-slider-item"><a href="#"><img src="./images/banner2.png" /></a></div>
                <div class="mui-slider-item"><a href="#"><img src="./images/banner3.png" /></a></div>
                <div class="mui-slider-item"><a href="#"><img src="./images/banner4.png" /></a></div>
                <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="./images/banner1.png" /></a></div>

            </div>
            <!-- 轮播图小圆点容器 -->
            <div class="mui-slider-indicator">
                <div class="mui-indicator mui-active"></div>
                <div class="mui-indicator"></div>
                <div class="mui-indicator"></div>
                <div class="mui-indicator"></div>
            </div>
        </div>
    </section>
    <!-- 3 导航区域 -->
    <nav id="nav"></nav>
    <!-- 4 广告区域 -->
    <section id="banner"></section>
    <!-- 5 品牌专区 -->
    <section id="brand"></section>
    <!-- 6 运动专区 -->
    <section id="sport"></section>
    <!-- 7 女士专区 -->
    <section id="women"></section>
    <!-- 8 男士专区 -->
    <section id="man"></section>
    <!-- 9 底部导航 -->
    <footer id="footer"></footer>

    <!-- 提供一些js特效 轮播图和滑动 -->
    <script src="./lib/mui/js/mui.js"></script>
    <!-- 获取元素要用的zepto -->
    <script src="./lib/zepto/zepto.min.js"></script>
    <!-- 模板引擎 -->
    <script src="./lib/artTemplate/template.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
